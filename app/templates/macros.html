{%macro displaySourceList(source_list)%}
<!-- source list /  -->
{%for source in source_list%}
<div class="source-card">
    <!-- <img src="{{source.urlToImage}}" alt="" width="200px" height="200px"> -->
    <h3>{{source.name}}</h3>
    <p>{{source.description}}</p>
    <a href="/articles/{{source.id}}">Sources from {{source.id}}</a>
</div>
{% endfor %} {% endmacro %}
