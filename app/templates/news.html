{% extends 'default.html'%}
<!-- Content block -->
{% block content %}
<div class="container">
    {%for source in article %}

    <div class="row" id="colo" style="background-color: #f5f5f5">
        <div class="col-sm-4">
            <div class="card">
                <div class="card-body">
                    <img src="{{source.Image}}" alt="img" />
                </div>
            </div>
        </div>
        <br />
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h3>{{ source.title }}</h3>
                    <p class="name">{{ source.name }}</p>
                    <p class="title">{{ source.description }}</p>
                    <p>{{source.publishedAt}}</p>
                    <a href="{{source.url}}">Get the whole story</a
          >
        </div>
      </div>
    </div>
  </div>
  {% endfor%}
</div>
{%endblock%}
